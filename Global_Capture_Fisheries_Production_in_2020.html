<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>

<body>
    <div id="vis" />
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Global Capture Fisheries Production in 2020 (Metric Tons)",
            "width": 950,
            "height": 400,
            "projection": { "type": "equalEarth" },
            "layer": [
                { "mark": { "type": "geoshape", "fill": "#cfe2f3" }, "data": { "sphere": true } },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/ParkDarin/Homework9/refs/heads/main/js/ne_110m.json",
                        "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
                    },
                    "transform": [
                        {
                            "lookup": "properties.NAME",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/ParkDarin/Homework9/refs/heads/main/data/capture-fishery-production-2020.csv",
                                    "format": { "type": "csv" }
                                },
                                "key": "Entity",
                                "fields": ["Capture fisheries production (metric tons)"]
                            }
                        },
                        {
                            "calculate": "isValid(datum['Capture fisheries production (metric tons)']) ? datum['Capture fisheries production (metric tons)'] : 0",
                            "as": "Capture fisheries production (metric tons)"
                        }
                    ],
                    "mark": { "type": "geoshape" },
                    "encoding": {
                        "color": {
                            "field": "Capture fisheries production (metric tons)",
                            "type": "quantitative",
                            "title": "Fisheries Production (tons)",
                            "scale": {
                                "type": "threshold",
                                "domain": [100000, 500000, 1000000, 1500000, 2000000],
                                "range": ["#f7d9c4", "#f4a582", "#d6604d", "#b2182b", "#67001f"]
                            },
                            "legend": { "orient": "left", "offset": -40 }
                        },
                        "tooltip": [
                            { "field": "properties.NAME", "type": "nominal", "title": "Country" },
                            {
                                "field": "Capture fisheries production (metric tons)",
                                "type": "quantitative",
                                "title": "Capture fisheries production (metric tons)"
                            }
                        ]
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/ParkDarin/Homework9/refs/heads/main/js/ne_110m.json",
                        "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": null,
                        "stroke": "black",
                        "strokeWidth": 0.5
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/ParkDarin/Homework9/refs/heads/main/js/ne_110m.json",
                        "format": { "type": "topojson", "feature": "ne_110m_graticules_30" }
                    },
                    "mark": { "type": "geoshape", "fill": null, "stroke": "lightgray" }
                }
            ],
            "config": {}
        };
        vegaEmbed("#vis", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
    </script>
</body>

</html>
